services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meetgrid-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME}
      - BACKEND_URL=${BACKEND_URL}
      - FRONTEND_URL=${FRONTEND_URL}
    env_file:
      - .env
